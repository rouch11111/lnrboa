<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>bye.html</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">

</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>员工详情</legend>
</fieldset>
<form class="layui-form" action="" lay-filter="form" enctype="multipart/form-data" id="myform">
    <div class="layui-form-item">
        <label class="layui-form-label">员工姓名</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="title" autocomplete="off" class="layui-input" style="width:300px;" th:value="${name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userrname" id="time" autocomplete="off" class="layui-input" style="width:300px;" th:value="${username}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <div class="layui-input-block">
            <input type="text" name="deptname" class="layui-input" style="width:300px;" th:value="${deptname}"/>
        </div>
        <span id="filename"></span>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话</label>
        <div class="layui-input-block">
            <input type="text" name="phone" class="layui-input" style="width:300px;" th:value="${phone}"/>
        </div>
    </div>

</form>


<script th:src="@{/layui/layui.js}"></script>
<script type="text/javascript">
    layui.use(['jquery','layedit'],function(){




    })
</script>

</body>
</html>
